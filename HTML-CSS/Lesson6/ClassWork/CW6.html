<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CW6</title>
    <style>

        label{
            display: block;
            margin-top: 10px;
        }
        form sup {
            color: red;
        font-size: 22px;}
        /*input {width: 150px;}*/
    </style>
</head>
<body>
<form class="form-inline">
    <label for="name">Введіть своє ім'я</label>
    <input type="text" name="name" id="name" placeholder="Yaroslav" required> <sup>*</sup>

    <label for="email">Введіть свою пошту</label>
    <input type="email" name="email" id="email" placeholder="qqq@gmail.com" required> <sup>*</sup>

    <label for="password">Введіть свій пароль</label>
    <input type="password" name="password" id="password" placeholder="password" required> <sup>*</sup>

    <label for="age">Введіть свій вік</label>
    <input type="number" name="age" id="age" min="15" max="99"> <sup>*</sup>

    <label>Стать</label>
    <label><input type="radio" name="gender" value="male">Чоловіча</label>
    <label><input type="radio" name="gender" value="female">Жіноча</label>

    <label>
        <input type="checkbox" name="NewsLetter">Підписатися на новини
    </label>

    <label for="country"> Країна
        <select id="country">
            <option>Оберіть країну</option>
            <option value="ua">Україна</option>
            <option value="mex">Мексика</option>
            <option value="uru">Уругвай</option>
        </select>
    </label>

</form>

</body>
</html>
